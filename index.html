<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
   
    <div class="container">
        <img src="img/google.jpg" alt="">
        <div class="first-part">
            <p>Search the web using Google!</p>
            <form class="form">
                <input type="text">
                <div class="btn">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm feeling lucky!</button>
                </div>
            </form>
        </div>
        <div class="second-part">
        
            <div class="box-1">
                <ul class="list">
                    <li><a href="">Speacial Searches</a></li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="box-2">
                <ul class="list">
                    <li><a href="">Help</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google Logos</a></li>
                </ul>
            </div>
            <div class="box-3">
                <ul class="list">
                    <li>Get Google!</li>
                    <li>updates monthly</li>
                    <form>
                        <input type="email" name="email" id="email" placeholder="your email"><br>
                        <button type="submit">Subscribe</button>
                        <a href="#">archive</a>
                    </form>
                </ul>
            </div>
        </div>
    </div>
    <footer style="text-align: center;">
        <h6>Copyright @1998 Google.Inc</h6>
    </footer>
   
</body>
</html>
